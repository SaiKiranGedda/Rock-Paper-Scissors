<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet"href="10-rock-paper-scissors.css">
</head>
<body class="body">
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('rock');" class="move-button"><img src="../images123/rock-emoji.png" class="move-icon"></button>

  <button onclick="playGame('paper');" class="move-button"><img src="../images123/paper-emoji.png" class="move-icon"></button>

  <button onclick="playGame('scissors');" class="move-button"><img src="../images123/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="resetScore();" class="reset-score-button">Reset Score</button>
  
  <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
